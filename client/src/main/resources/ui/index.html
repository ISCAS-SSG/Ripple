                        </a>
                    </li>
                </ul>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>配置管理</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/Config/Get">
                            <span data-feather="search"></span>
                            查询配置
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Config/New">
                            <span data-feather="file-plus"></span>

                        </a>

                    <li class="nav-item">
                        <a class="nav-link" href="/Config/Modify">
                            <span data-feather="edit"></span>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Config/Delete">
                            <span data-feather="trash-2"></span>

                        </a>
                    </li>
                </ul>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>订阅管理</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/Subscription/Get">
                            <span data-feather="share-2"></span>

                        </a>
                        <a class="nav-link" href="/Subscription/Add">
                            <span data-feather="link"></span>
                            订阅新配置
                        </a>
                        <a class="nav-link" href="/Subscription/Remove">
                            <span data-feather="delete"></span>
                            取消订阅
                        </a>
                    </li>
                </ul>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>基本信息</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/Info/Server">
                            <span data-feather="server"></span>
                            已连接的服务器
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
